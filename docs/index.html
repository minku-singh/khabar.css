<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">

<body>
    <p>FONT UTILS</p>

    <h2>Heading 2</h2>

    <img class="avatar avatar-xl" src="./../assets/images/avatar-dhoni.jpg" alt="dhoni">
